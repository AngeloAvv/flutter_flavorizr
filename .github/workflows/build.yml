name: Build Artifacts

on:
  workflow_call:
    inputs:
      flavor:
        required: true
        type: string
      platform:
        required: true
        type: string
      working-directory:
        required: true
        type: string

jobs:
  build:
    name: Build (${{ inputs.platform }}:${{ inputs.working-directory }}:${{ inputs.flavor }})
    runs-on: ${{ inputs.platform == 'ios' && 'macos-latest' || 'ubuntu-latest' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: ./.github/actions/setup
      - name: Set up JDK 17
        if: ${{ inputs.platform == 'android' }}
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Android SDK
        if: ${{ inputs.platform == 'android' }}
        uses: android-actions/setup-android@v3
      - name: Build Android AAB
        if: ${{ inputs.platform == 'android' }}
        working-directory: ${{ inputs.working-directory }}/android
        run: |
          flutter build appbundle --release --flavor ${{ inputs.flavor }}
      - name: Build iOS
        if: ${{ inputs.platform == 'ios' }}
        working-directory: ${{ inputs.working-directory }}/ios
        run: |
          flutter build ios --release --no-codesign --flavor ${{ inputs.flavor }}