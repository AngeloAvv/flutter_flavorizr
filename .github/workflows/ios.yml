name: Build iOS

on:
  workflow_call:
    inputs:
      flavor:
        required: true
        type: string
      working-directory:
        required: true
        type: string

jobs:
  ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: ./.github/actions/setup
      - name: Build iOS
        working-directory: ${{ inputs.working-directory }}
        run: |
          flutter build ios --release --no-codesign --flavor ${{ inputs.flavor }}